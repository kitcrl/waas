  var j = 0;

  document.write( j&&k );

  document.write("<BR>");

  document.write("<HR>");

  document.write( j & k );

  document.write( j | k );
  document.write("<BR>");
  document.write( (j<<1) & k );
  document.write("<BR>");
  document.write( j | (k<<1) );
  document.write("<BR>");


  document.write("<HR>");
  j = 0x41;
  k = 0x61;
